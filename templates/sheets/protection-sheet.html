<form class="{{cssClass}}" autocomplete="off">

    <h1><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
    <label>Protection
        <input name="data.protection" type="text" value="{{data.protection}}" placeholder="protection"/>
    </label>
</form>
